<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>テープヒーター巻きピッチ計算</title>
  
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>配管ヒーター計算ツール</h1>

<div class="container">

  <!-- 入力① 配管サイズ -->
  <div class="row">
    <label>配管サイズ</label>
    <select id="pipeSize">
      <option value="">選択</option>
      <option value="15A">15A</option>
      <option value="20A">20A</option>
      <option value="25A">25A</option>
      <option value="32A">32A</option>
      <option value="40A">40A</option>
      <option value="50A">50A</option>
      <option value="65A">65A</option>
      <option value="80A">80A</option>
      <option value="90A">90A</option>
      <option value="100A">100A</option>
    </select>
    <span id="pipeDiameter">外径：-</span>
  </div>

  <!-- 入力② 配管長さ -->
  <div class="row">
    <label>配管長さ</label>
    <input type="number" id="pipeLength" placeholder="例：10">
    <span class="unit">m</span>
  </div>

  <!-- 入力③ ヒーター電線全長 -->
  <div class="row">
    <label>ヒーター電線全長</label>
    <input type="number" id="heaterLength" placeholder="例：15">
    <span class="unit">m</span>
  </div>

  <!-- 入力④ 配管逃げ寸法 -->
  <div class="row">
    <label>配管逃げ寸法</label>
    <input type="number" id="escapeLength" placeholder="例：0.2">
  </div>

  <button id="calcBtn">計算する</button>

  <div class="result">
    <p>計算結果：<span id="calcResult" + "mm">-</span></p>
    <p class="note">ヒーター電線外径：38.0 mm</p>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
