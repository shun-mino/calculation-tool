<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>スマホ対応 計算サイト</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: sans-serif;
      padding: 16px;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
    }

    input, button {
      width: 100%;
      font-size: 16px;
      padding: 10px;
      margin-bottom: 10px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }

    #result {
      font-size: 32px;      /* 文字を大きく */
      font-weight: bold;   /* 太字 */
      color: #222;
      margin-top: 20px;
      text-align: center;  /* 中央寄せ */
    }

  </style>
</head>
<body>

  <div class="container">
    <h2>足し算計算</h2>

    <input type="number" id="num1" placeholder="数字1">
    <input type="number" id="num2" placeholder="数字2">

    <button onclick="calculate()">計算する</button>

    <p id="result">結果：</p>
  </div>

  <script>
    function calculate() {
      const a = Number(document.getElementById("num1").value);
      const b = Number(document.getElementById("num2").value);

      if (isNaN(a) || isNaN(b)) {
        document.getElementById("result").textContent = "数字を入力してください";
        return;
      }

      document.getElementById("result").textContent = "結果：" + (a + b);
    }
  </script>

</body>
</html>
